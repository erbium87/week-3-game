<!DOCTYPE html>
<html>
<head>
	<title>HangMan</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class = bg-primary>

<div class = "container">

  <div class = "row">
	<div class = "col-xs-12 text-center">
		<h1>HangMan: The Disney Way</h1>
	</div>
  </div>
</div>

<div class = "container">
  <div class = "row">

	<div class = "col-xs-12 col-sm-6">

		<img src="assets/images/disney.jpeg" class = "img-circle" alt = "Disney Pic">

		
	</div>
	
	<div class = "col-xs-12 col-sm-6 guessMovie">

		<h2>Guess the Disney Movie</h2>

		<p>Press spacebar to begin<p>

		<p>Current Movie</p>

		<p id = "currentInProgress"></p>

		<p>Number of Guesses Remaining</p>

		<p id = "totalGuesses"></p>

		<p>Letters Guessed</p>

		<p id = "wrongGuesses"></p>

		<p>Total Wins</p>

		<p id = "totalWins"></p>

		<audio id="soundWin" src="assets/sounds/winning.mp3" preload="auto"></audio>
<a href="javascript:playWinningSound();"></a>

		<audio id="soundLoss" src="assets/sounds/loss.mp3" preload="auto"></audio>
<a href="javascript:playWinningSound();"></a>

	</div>

  </div> 
</div>

<div>
<script src = "assets/javascript/game2.js"></script>
</body>
</html>
